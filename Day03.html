<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSD</title>
  <style>
    body {
  margin: 0;
  padding: 20px;
  display: flex;            
  gap: 20px;                
  justify-content: center;    
  align-items: flex-start;  
}

.box {
  border: 2px solid #333;
  padding: 10px;
  min-height: 200px;
  flex: 1;                  
  display: flex;
  justify-content: center;
  align-items: center;
}

.box:nth-child(1) {
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  grid-gap: 10px;
}

.box:nth-child(1) .part {
  background: #4cafef;
  height: 80px;
  border-radius: 6px;
}

.box:nth-child(2) img {
  width: 150px;
  height: auto;
}

.box:nth-child(3) {
  gap: 10px;
}

.box:nth-child(3) .part {
  background: #ff6b6b;
  height: 200px;
  border-radius: 6px;
  width: 100%;
}

  </style>
</head>
<body>
  <div class="box">
    <div class="part"></div>
    <div class="part"></div>
    <div class="part"></div>
    <div class="part"></div>
  </div>
  <div class="box">
    <img src="" alt="">
  </div>
  <div class="box">
    <div class="part"></div>
    <div class="part"></div>
  </div>
</body>
</html>
