<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 450px;
      margin: auto;
      gap: 20px;
      justify-content: center;
    }
    .square {
      width: 200px;
      height: 200px;
      background-color: #e0e0e0;
      border: 2px solid #aaa;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }
    .inner-box {
      height: 40%;
      background-color: bisque;
      border: 1px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>


  <div class="container">
    <div class="square">
      <div class="inner-box">A</div>
      <div class="inner-box">B</div>
    </div>
    <div class="square">
      <div class="inner-box">C</div>
      <div class="inner-box">D</div>
    </div>
    <div class="square">
      <div class="inner-box">E</div>
      <div class="inner-box">F</div>
    </div>
    <div class="square">
      <div class="inner-box">G</div>
      <div class="inner-box">H</div>
    </div>
  </div>

</body>
</html>
